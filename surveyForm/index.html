<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">
    Thank you for taking the time to help us improve the platform
</p>
<form id="survey-form">
    <label id="name-label" for="name-label">Name</label>

    <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
    />

    <label id="email-label" for="email-label">Email</label>

    <input type="email" id="email" placeholder="Enter your Email" required/>

    <label id="number-label" for="number-label">Age (optional)</label>

    <input
            type="number"
            id="number"
            min="10"
            max="99"
            placeholder="Enter Your Age"
    />

    <label for="dropdown"
    >Which option best describes your current role?</label
    >

    <select name="" id="dropdown">
        <option disabled selected value>Select current role</option>
        <option value="">Student</option>
        <option value="">Full time job</option>
        <option value="">Full time learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
    </select>

    <p class="input-title">Would you recommend freeCodeCamp to a friend?</p>
    <p class="container">
        <label for="def">
        <input type="radio" name="radio" id="def" value="def"/>Definitely</label>


        <label for="maybe">
        <input type="radio" name="radio" id="maybe" value="maybe"/>Maybe</label>


        <label for="not">
        <input type="radio" name="radio" id="not" value="not"/>Not Sure</label>
    </p>
    <!----Second Dropdown----->

    <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>

    <select name="" id="dropdown2">
        <option disabled selected value>Select an option</option>
        <option value="">Challenges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open source</option>
    </select>

    <!-----Checkbox----->
    <p class="input-title">What would you like to see improved? <small>(Check all that apply)</small></p>

    <p class="container">

        <label for="Front-end-Projects">
            <input
                    type="checkbox"
                    value="Front-end-Projects"
                    name="checkbox"
                    id="Front-end-Projects"
            />
            Front-end Projects</label>
        <label for="Back-end-Projects">
            <input
                    type="checkbox"
                    value="Back-end-Projects"
                    name="checkbox"
                    id="Back-end-Projects"
            />
            Back-end Projects</label>
        <label for="Data Visualization">
            <input
                    type="checkbox"
                    value="Data-Visualization"
                    name="checkbox"
                    id="Data Visualization"
            />
            Data Visualization</label>
        <label for="Challenges">
            <input
                    type="checkbox"
                    value="Challenges"
                    name="checkbox"
                    id="Challenges"
            />
            Challenges</label>
        <label for="Open Source Community">
            <input
                    type="checkbox"
                    value="Open Source Community"
                    name="checkbox"
                    id="Open Source Community"
            />
            Open Source Community</label>
        <label for="Gitter help rooms">
            <input
                    type="checkbox"
                    value="Gitter help rooms"
                    name="checkbox"
                    id="Gitter help rooms"
            />
            Gitter help rooms</label>
        <label for="Videos">
            <input type="checkbox" value="Videos" name="checkbox" id="Videos"/>
            Videos</label>
        <label for="City Meetups">
            <input
                    type="checkbox"
                    value="City Meetups"
                    name="checkbox"
                    id="City Meetups"
            />
            City Meetups
        </label>
        <label for="Wiki">
            <input type="checkbox" value="Wiki" name="checkbox" id="Wiki"/>
            Wiki
        </label>
        <label for="Forum">
            <input type="checkbox" value="Forum" name="checkbox" id="Forum"/>
            Forum
        </label>


        <label for="Additional Courses">
            <input
                    type="checkbox"
                    value="Additional Courses"
                    name="checkbox"
                    id="Additional Courses"
            />
            Additional Courses</label>
    </p>
    <!--------textarea-->
    <label for="textarea">Any comments or suggestions?</label>

    <textarea
            name=""
            id=""
            cols="15"
            rows="5"
            placeholder="Enter your comment here"
    >
            </textarea>
    <input type="submit" value="Submit" id="submit"/>
</form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
